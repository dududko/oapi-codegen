openapi: "3.0.1"
info:
  version: 1.0.0
  title: Test validator
  license:
    name: MIT
paths: {}
components:
  schemas:
    StructA:
      required:
        - requiredString
      properties:
        requiredString:
          type: string
        rangeInt:
          type: integer
          format: int64
          minimum: 2.1 # will generate a tag "min=2", otherwise the validator will panic
          maximum: 42
    StructB:
      properties:
        listItem:
          type: array
          items:
            type: string
            minLength: 1
    StructC:
      required:
        - color
      properties:
        color:
          $ref: '#/components/schemas/Color'
    StructD:
      required:
        - array_of_struct_a
      properties:
        array_of_struct_a:
          type: array
          items:
            $ref: '#/components/schemas/StructA'
    Color:
      type: string
      enum:
        - black
        - white
